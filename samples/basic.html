<!doctype html>
<html>
	<head>
		<title>TreeMap Chart on linear scale</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.js"></script>
		<script src="utils.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="400"></canvas>
		</div>


	<script>
		Utils.load(function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myTreeMap = new Chart(ctx, {
				type: 'treemap',
				data: {
					datasets: [{
						label: 'Basic treemap',
						data: [6,6,5,4,3,2,2,1],
						backgroundColor: function(ctx) {
							var value = ctx.dataset.data[ctx.dataIndex];
							var alpha = (value + 3) / 10;
							return Color('blue').alpha(alpha).rgbString();
						}
					}]
				},
				options: {
					maintainAspectRatio: false
				}
			})
		});
	</script>
	</body>
</html>
