<!doctype html>
<html>

<head>
	<title>US population by state</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-alpha"></script>
	<script src="utils.js"></script>
	<script src="us_stats_by_state.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	</link>
</head>

<body>
	<div id="canvas-holder">
		<canvas id="chart-area" width="800" height="400"></canvas>
	</div>

	<script>
		/* global Utils, Chart, statsByState */
		Utils.load(() => {
			const ctx2d = document.getElementById('chart-area').getContext('2d');
			window.myTreeMap = new Chart(ctx2d, {
				type: 'treemap',
				data: {
					datasets: [{
						tree: statsByState,
						key: 'population',
						groups: ['region', 'division', 'code'],
						backgroundColor(ctx) {
							const item = ctx.dataset.data[ctx.dataIndex];
							if (!item) {
								return;
							}
							const a = item.v / (item.gs || item.s) / 2 + 0.5;
							switch (item.l) {
							case 0:
								switch (item.g) {
								case 'Midwest': return '#4363d8';
								case 'Northeast': return '#469990';
								case 'South': return '#9A6324';
								case 'West': return '#f58231';
								default: return '#e6beff';
								}
							case 1:
								return Chart.helpers.color('white').alpha(0.3).rgbString();
							default:
								return Chart.helpers.color('green').alpha(a).rgbString();
							}
						},
						spacing: 2,
						borderWidth: 0.5,
						borderColor: 'rgba(160,160,160,0.5)',
						fontColor: '#FFF',
						fontFamily: 'Tahoma',
						fontSize: 8,
						fontStyle: 'bold'
					}]
				},
				options: {
					maintainAspectRatio: false,
					title: {
						display: true,
						text: 'US Population by region/division/state'
					},
					legend: {
						display: false
					},
					tooltips: {
						callbacks: {
							title(item, data) {
								return data.datasets[item[0].datasetIndex].key;
							},
							label(item, data) {
								const dataset = data.datasets[item.datasetIndex];
								const dataItem = dataset.data[item.index];
								const obj = dataItem._data;
								const label = obj.code || obj.division || obj.region;
								return label + ': ' + dataItem.v;
							}
						}
					}
				}
			});
		});
	</script>
</body>

</html>
